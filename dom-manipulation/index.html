<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator â€” Storage & Import/Export</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 20px; max-width: 800px; margin: auto; }
    #controls { margin: 12px 0; display:flex; gap:8px; flex-wrap:wrap; }
    input[type="text"] { padding:6px; min-width:200px; }
    button { padding:8px 12px; cursor:pointer; }
    #quoteDisplay { margin: 16px 0; padding:12px; border-radius:6px; background:#f3f3f3; min-height:48px; display:flex; align-items:center; }
    #message { margin-top:10px; height:18px; }
    .small { font-size:0.9em; color:#555; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter"></select>

  <div id="quoteDisplay">Click "Show New Quote" to start</div>

  <div id="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="clearStorage">Clear localStorage</button>
    <button onclick="fetchServerQuotes()">Sync with Server</button>
    <button onclick="forceServerOverwrite()">Force Server Data</button>
  </div>

  <section>
    <h2>Add A New Quote</h2>
    <div id="formContainer"></div>
  </section>

  <p id="message" class="small"></p>

  <script src="script.js"></script>
</body>
</html>
